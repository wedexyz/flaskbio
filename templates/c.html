<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>
<p id="demo2"></p>

<button onclick="clearInterval(myVar)">Stop time</button>

<script>
let myVar = setInterval(myTimer ,10);
i =0
i2=0;
function myTimer() {
  //const d = new Date();
  
  i++;
  i2++;
 
  document.getElementById("demo").innerHTML = i;
  document.getElementById("demo2").innerHTML = i2**2;
  //console.log(i)
}

var res = fun(1, 30);  
function fun(x, y)  
{  
return x * y;  
}  

console.log(res);
</script>

</body>
</html>
